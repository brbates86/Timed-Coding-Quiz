<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
   
    <!-----Main quiz Box----->
   <div class="main-container">
    <div id="info-bar">
        <button>HighScore:</button>
        <p>Time Remaining: :00</p>
    </div>


    <!----Secondary quiz Box-->
    <div id="inner-container">
        <header id="quiz">
            <h1>Welcome to The Show</h1>
            <p>Hit Start to Begin Quiz</p>
         <div class="startButton"><button>Start Quiz</button></div>
        </header>

        <main>
            <section id="questions">
                <h2>Question?</h2>
                <ol>
                    <li><button id="button1" class="button"></button></li>
                    <li><button id="button2" class="button"></button></li>
                    <li><button id="button3" class="button"></button></li>
                    <li><button id="button4" class="button"></button></li>
                    
                </ol>
            </section>

            <section id="endOfQuiz">
                <h2>You're Finished!</h2>
                <p>Final Score! 00</p>

            </section>

            
        </main>
    </div>
   </div>

            <script src="script.js"></script>
        </header>
    </div>
</body>
</html>
